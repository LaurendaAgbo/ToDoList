<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Raleway|Roboto+Slab:100,300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
    <title>To Do List</title>
  </head>

  <body>
	<div id="loginForm">
		<div class="d-flex align-items-center justify-content-center text-center">
			<div class="col-11 col-md-9 col-lg-7">
				<h1>Welcome to your To Do List !</h1>
				<h3 id="enter">Start by entering your name ...</h3>
				<form action="#">
					<input type="text" class="form-control" id="name" placeholder="Name">
					<span class="input-group-btn">
						<button id="login" class="btn btn-primary" type="submit">Log in</button>
					</span>
				</form>
			</div>
		</div>
	</div>
	<div id="taskForm" class="container">
		<form action="#" class="w-100">
			<div class="row">
				<div class="col-md-4">
					<h2 id="showName"></h2>
					
						<div class="form-group">
							<label for="taskName" class="col-form-label"></label>
							<input type="text" id="taskName" class="form-control" placeholder="Task">
						</div>
						<div class="form-group">
							<label for="deadline" class="col-form-label"></label>
							<input type="date" id="deadline" class="form-control">
						</div>
						<button id="addTask" class="btn btn-primary fa fa-plus">Add</button>
					
				</div>
				<div class="col-md-8">
					<button id="taskMask" class="btn btn-primary my-4 fa fa-minus">Hide tasks</button>
					<button id="lateTaskMask" class="btn btn-danger my-4 fa fa-minus-square">Hide late tasks</button>
					
					<div class="box-body">
					<i>Check a task to complete it.</i>
					<ul id="taskList">
						
					</ul>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Editing</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="task-name" class="col-form-label">Task</label>
							<input type="text" class="form-control" id="task-name">
						</div>
						<div class="form-group">
							<label for="end-date" class="col-form-label">Deadline</label>
							<input type="date" class="form-control" id="end-date">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="edit" class="btn btn-primary" data-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
  </body>
</html>
